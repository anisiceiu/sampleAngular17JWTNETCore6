<form class="form-horizontal" [formGroup]="userForm">
    <div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">User Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtUsername" formControlName="username"
          placeholder="username">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password :</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="txtPassword" formControlName="password"
          placeholder="Password">
      </div>
    </div>
    <br />
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Email :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="txtEmail" formControlName="email" placeholder="email">
      </div>
    </div>
    <br />
     <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary" (click)="CreateUser(userForm.value)">Save</button>
          </div>
        </div>
      </div>
    <br />
    </div>
    </div>
  </form>
